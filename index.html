<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Web Design" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Tailwind" />
  <meta name="author" content="A. Hasnat" />
  <title>MY Dictionary</title>
  <!-- Favicon Link -->
  <link rel="icon" type="image/x-icon" href="img/favicon.png" />
  <!-- Font-Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!-- daisyUY -->

<body>
  <!-- Header Start -->
  <header>

    <nav class="bg-base-100 shadow-xl px-20 py-8 flex justify-between">

      </div>
      <div>

          <button onclick="findBtn()" class="btn btn-ghost btn-circle">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          <input id="find-fild" type="text" placeholder="Find the Word..." class="input input-bordered w-96 text-2xl" />
        </div>
      </div>

    <!-- nav -->
    <!-- main -->
    <main id="contener" class="max-w-screen-md h-3/4 mx-auto mt-10 bg-[#131820ad] p-6 rounded-3xl">
      
    </main>
